<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="북극곰,기후위기,빙하,지구온난화,후원,WWF,해수면상승">
    <meta name="description" content="생존의 벼랑 끝에 서 있는 북극곰을 지켜주세요">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북극곰 보호 캠페인 | WWF</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/animation.css">
</head>
<body>
    <div id="wrap">
        <!-- 1행 -->
        <section class="intro">
            <div class="container">
                <h1><a href="#"><img src="./images/logo.jpg" alt="WWF 홈페이지"></a></h1>
                <h1>생존의 벼랑 끝에 서 있는<br><em>북극곰을 지켜주세요</em></h1>
                <a href="#" class="sponsor_btn">북극곰 후원하기</a>
                <a href="#" class="sponsor_question">후원관련 자주 묻는 질문 보기</a>
            </div>
        </section>
        <!-- 2행 퀴즈 -->
        <section class="quiz">
            <div class="container">
                <form action="#" method="get" id="left_quiz">
                    <fieldset>
                        <h2>Quiz</h2>
                        <h3>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</h3>
                        <div class="list">
                            <label>
                                <input type="radio" name="group" value="q30">
                                <span>30%</span>
                            </label>
                            <label>
                                <input type="radio" name="group" value="q40">
                                <span>40%</span>
                            </label>
                            <label>
                                <input type="radio" name="group" value="q50">
                                <span>50%</span>
                            </label>
                            <label>
                                <input type="radio" name="group" value="q60">
                                <span>60%</span>
                            </label>
                        </div>
                        <button type="submit" id="answer_btn">정답 확인하기</button>
                    </fieldset>
                </form>
                <div class="right">
                    <p><img src="./images/quiz_contents.png" alt="퀴즈 참여 현황"></p>
                    <p>*퀴즈 참여 현황은 매주 업데이트 됩니다</p>
                </div>
            </div>
        </section>
    </div><!-- e:#warp -->
</body>
</html>
